<div *ngIf="!isSignedIn; else main">
    <app-login></app-login>
</div>

<ng-template #main>

    <div class="top">
        <app-metrics></app-metrics>
    </div>

    <div class="left">
        <app-add-item (itemAdded)="onItemAdded.next(true)"></app-add-item>
        <app-user-log [refresh]="onItemAdded"></app-user-log>
    </div>

    <div class="main">
        <app-trend-chart></app-trend-chart>
    </div>

    <app-toast-message></app-toast-message>

</ng-template>
